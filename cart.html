<!DOCTYPE html>
<html lang="en">

<head>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <a href="./cart.html">
                            <img href="./cart.html" src="./assets/images/AmazonCart-removebg-preview.png" alt="">

                    </form>

            </div>

    </header>


    <main>

        <div class="container-fluid my-5">

            <div class="alert alert-warning d-none" role="alert" style="text-align: center;">Your cart is empty</div>
            <div class="all d-flex">
                <table class="table">

                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Count</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

                <div class="price-box">
                    <h3 style="text-align: center; ">Total Price</h3>

                    <span class="total-price"></span>
                </div>


            </div>



        </div>










    </main>
